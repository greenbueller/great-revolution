 communism:0 "Marxist"
 communism_noun:0 "Marxism"
 communism_desc:0 "Communist Regime"
 marxism:0 "Marxism"
 marxism_desc:0 "Marxism is a political ideology that believes thoroughly in the practices of Karl Marx, and his Communist creation. Marxists promote communal property ownership, and the rise of the common man."

socialism:0 "Socialist"
socialism_noun:0 "Socialism"
socialism_desc:0 "Socialist Regime"
market_socialism:0 "Market Socialism"
market_socialism_desc:0 "Market Socialism is a political and economic belief that promotes communal ownership of production for goods, within the framework of a Market Economy. Combining parts of both Capitalist and Communist markets, Market Socialism promotes better living conditions at the sake of a weaker economy."
social_democratic:0 "Social Democracy"
social_democratic_desc:0 "Social Democracy is a political and economic system that prompts for Economic and Social interventions by the Government for the sake of Social Justice within a more Liberal Government. Social Democrats promote a Capitalist Economy with Government Run Organizations running certain sectors."
ansyn:0 "Anarcho-Syndicalist"
ansyn_desc:0 "Anarcho-Syndicalism is a revolutionary form of government that has just begun the transition from a former leader that has been deposed. Anarcho-Syndicalism is not very strong in its economy, or laws, but supports the Rebel Cause, whatever it may be at the time."

democratic:0 "Progressivist"
democratic_noun:0 "Progressivism"
democratic_desc:0 "Democratic Regime"
egalitarian:0 "Egalitarianism"
egalitarian_desc:0 "Egalitarianism is a political ideal that supports equal rights for all creeds of people. Egalitarians support equal rights regardless of what your appearance or physical traits are. Egalitarians promote equal opportunities for all people."
revolutionary_democracy:0 "Revolutionary"
revolutionary_democracy_desc:0 "Revolutionarism is the British form of a Democratic System, created by an unknown revolutionary in their book \"The Guiding Light"\, the British people have taken very strongly to the political structure. The system operates in a more direct democracy with a capitalist market and equal rights for all Britons."
liberalism:0 "Liberal"
liberalism_desc:0 "Liberalism is a progressive ideology that promotes small government. Liberals want liberty for all, with the government ruling at the consent of the governed, preventing a dictator from rising with this platform. Liberalism promotes equality for people over enforcement of laws against people."

conservatism:0 "Conservatist"
conservatism_noun:0 "Conservatism"
conservatism_desc:0 "Democratic Regime"
libertarian:0 "Libertarianism"
libertarian_desc:0 "Libertarianism is a political belief system that promotes individuality. Libertarians represent pro-freedom views wanting individuals to make their own choices and work with who they want, not what a government wants. Libertarian beliefs do not trust strong governments, but will tolerate them if they provide freedom in all aspects."
classical:0 "Classical Conservative"
classical_desc:0 "A Classical Conservative is a person who wants tradition to maintain the standard. Promoting authority, property rights, and religious values. Some Classical Conservatives want large governments, others want governments with less control, with each individual representing their own view."

monarchism:0 "Monarchist"
monarchism_noun:0 "Monarchism"
monarchism_desc:0 "Monarchist Regime"
constitutional:0 "Constitutional Monarchism"
constitutional_desc:0 "Constitutional Monarchy is a form of Monarchy in which the ruler, be it a King or Queen, follows a written code of laws that limit the monarchs power in some form. Some Constitutional Monarchs are figureheads, most commonly seen when a rebellion succeeds but does not drift further left."
absolute:0 "Absolute Monarchism"
absolute_desc:0 "Absolute Monarchy is a form of Monarchy in which the ruler, be it a King or Queen, has absolute authority over their Kingdom. Most Absolute Monarchs derive their power from a higher being then themselves, and their power passes from parent to child in a hereditary position."

fascism:0 "Nationalist"
fascism_noun:0 "Nationalism"
fascism_desc:0 "Nationalist Regime"
nationalist:0 "Nationalist"
nationalist_desc:0 "Nationalism is the belief in a singular nation state for all people of a certain group such as a race of people, a common language, or a common religion. Nationalists can also fit into other ideologies with their beliefs, but all nationalists support a nation state for their chosen group."

neutrality:0 "Theocratic"
neutrality_noun:0 "Theocratism"
neutrality_desc:0 "Theocratic Regime"
islamic:0 "Islamic"
islamic_desc:0 "An Islamic Theocrat is a person who preaches Islam, and will kill anyone who does not support or follow Islam."
christian:0 "Christian"
christian_desc:0 "A Christian Theocrat is a person who preaches Christianity, and will kill anyone who does not support or follow Christianity."
jewish:0 "Jewish"
jewish_desc:0 "A Jewish Theocrat is a person who campaigns for the freedom of all Jewish people, who Jewish Theocrats believe are being oppressed by their overlords."
khan:0 "Khan"
khan_desc:0 "A Khanish Theocrat is a person who preaches Khanism, and will kill anyone who does not support or follow Khanism. Some Khanists also are idealists who dream for the restoration of the Mongol Empire."
